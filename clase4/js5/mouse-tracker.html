<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse tracker</title>
    <style>
        img {
            /*height: 100vh;*/
            cursor: none;
        }
    </style>
</head>
<body>
<p></p>
<img src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" alt="" style="position: fixed">
<script>
    const body = document.querySelector("body");

    function edit(e) {
        const img = document.querySelector("img")
        img.style.top = e.clientY;
        img.style.left = e.clientX;
        document.querySelector("p").textContent = e.clientY +" "+ e.clientX
    }

    body.addEventListener("mousemove", edit);

</script>
</body>
</html>
