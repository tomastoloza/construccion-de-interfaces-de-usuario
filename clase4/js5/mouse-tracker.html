<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse tracker</title>
    <style>
        img {
            height: 100vh;
            cursor: none;
            position: fixed;
        }
    </style>
</head>
<body>
<img src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif" alt="">
<script>
    const body = document.querySelector("body");

    function edit(e) {
        body.style.top = e.clientY;
        body.style.left = e.clientX;
    }

    body.addEventListener("mousemove mousehold", edit);

</script>
</body>
</html>
